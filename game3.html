<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://tim2464.github.io/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy%7CSigmar+One&display=swap" rel="stylesheet">
    <title>calculator challenge</title>
    
</head>

<body>
    
    <form>

        <h2>calculator challenge</h2>

        <div id = "wrap">
            <!-- adition -->
            <div class="calculator">
                <h3 id="adition">Addition</h3>
                <div class="calc_box">
                    <input class="num_box" type="text" id="num1">
                    <p class="mark">+</p>
                    <input class="num_box" type="text" id="num2">
                    <p class="mark">=</p>
                    <input class="num_box" type="text" id="answer1">
                    <button onclick="result();" type="button" id="result_button1">Result</button>
                </div>
            </div>

            <!-- subtraction -->
            <div class="calculator">
                <h3 id="subtraction">Subtraction</h3>
                <div class="calc_box">
                    <input class="num_box" type="text" id="num3">
                    <p class="mark">-</p>
                    <input class="num_box" type="text" id="num4">
                    <p class="mark">=</p>
                    <input class="num_box" type="text" id="answer2">
                    <button onclick="result2();" type="button" id="result_button2">Result</button>
                </div>
            </div>

            <!-- miltiplication -->
            <div class="calculator">
                <h3 id="miltih3lication">Multiplication</h3>
                <div class="calc_box">
                    <input class="num_box" type="text" id="num5">
                    <p class="mark">×</p>
                    <input class="num_box" type="text" id="num6">
                    <p class="mark">=</p>
                    <input class="num_box" type="text" id="answer3">
                    <button onclick="result3();" type="button" id="result_button3">Result</button>
                </div>
            </div>

            <!-- divition -->
            <div class="calculator">
                <h3 id="divition">Division</h3>
                <div class="calc_box">
                    <input class="num_box" type="text" id="num7">
                    <p class="mark">÷</p>
                    <input class="num_box" type="text" id="num8">
                    <p class="mark">=</p>
                    <input class="num_box" type="text" id="answer4">
                    <button onclick="result4();" type="button" id="result_button4">Result</button>
                </div>
            </div>

            <div id="calc_answer">
                <p id="result1"></p>
                <p id="result2"></p>
                <p id="result3"></p>
                <p id="result4"></p>
            </div>

            <div class="restart">
                <input class="num_restart" type="reset" value="Restart" onclick="restart()">
            </div>

        </div>
    </form>

    <div class="bottunPicture">
            <div class="back"><a href="https://tim2464.github.io/games.html"><img src="https://tim2464.github.io/images/game bottun.png" alt="bottunPicture" width="65" height="40"></a></div>
    <script>

    //====================
    //  restart button
    //====================

    function restart(){
        let btn1 = document.getElementById('result_button1');
        let btn2 = document.getElementById('result_button2');
        let btn3 = document.getElementById('result_button3');
        let btn4 = document.getElementById('result_button4');

        document.getElementById('result1').innerHTML = '';
        document.getElementById('result2').innerHTML = '';
        document.getElementById('result3').innerHTML = '';
        document.getElementById('result4').innerHTML = '';

    
    }


    //=======================
    //       adition
    //=======================

    function result(){

        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        
        let answer1 = parseInt(document.getElementById('answer1').value);

        let btn1 = document.getElementById('result_button1');

        let adition = num1 + num2;

        btn1.classList.add('btn_disabled');
       
        if (isNaN(num1) || isNaN(num2))
        return;


        if (adition === answer1){
            document.getElementById('result1').innerHTML = 'You are correct';
        } else {
            document.getElementById('result1').innerHTML = 'You are wrong, work harder. Correct answer is ' + adition;
        }

    }


    //====================
    //    subtraction
    //====================

    function result2(){
        let num3 = parseInt(document.getElementById('num3').value);
        let num4 = parseInt(document.getElementById('num4').value);

        let answer2 = parseInt(document.getElementById('answer2').value);

        let btn2 = document.getElementById('result_button2');

        let subtraction = num3 - num4;

        if (isNaN(num3) || isNaN(num4))
        return;

        if (subtraction === answer2){
            document.getElementById('result2').innerHTML = 'You are correct';

        } else {
            document.getElementById('result2').innerHTML = 'You are wrong, work harder. Correct answer is ' + subtraction;
        }
        
    }

    //====================
    //   miltiplication
    //====================

    function result3(){
        let num5 = parseInt(document.getElementById('num5').value);
        let num6 = parseInt(document.getElementById('num6').value);

        let answer3 = parseInt(document.getElementById('answer3').value);

        let btn3 = document.getElementById('result_button3');

        let subtraction = num5 * num6;

        if (isNaN(num5) || isNaN(num5))
        return;

        if (subtraction === answer3){
            document.getElementById('result3').innerHTML = 'You are correct';

        } else {
            document.getElementById('result3').innerHTML = 'You are wrong, work harder. Correct answer is ' + subtraction;
        }
        
    }

    //====================
    //     divition
    ∏//====================
    function result4(){
        let num7 = parseInt(document.getElementById('num7').value);
        let num8 = parseInt(document.getElementById('num8').value);

        let answer4 = parseInt(document.getElementById('answer4').value);

        let btn4 = document.getElementById('result_button4');

        let subtraction = num7 - num8;

        if (isNaN(num7) || isNaN(num8))
        return;

        if (subtraction === answer4){
            document.getElementById('result4').innerHTML = 'You are correct';

        } else {
            document.getElementById('result4').innerHTML = 'You are wrong, work harder. Correct answer is ' + subtraction;
        }
        
    }
    

    
    </script>
</body>
</html>
